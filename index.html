<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/estilos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Todo List</title>
</head>
<body style="background-color: #EEEDEB;">
    <div class="contenedor">
        <div class="container">
            <h2>Todo List</h2>
            <hr>
            <div class="seccion-1">
                <h4>Nueva tarea</h4>
                <div class="agregando">
                    <input class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="nuevaTarea" type="text">
                    <button class="btn" id="agregarTarea">Agregar tarea</button>
                </div>
            </div>
            <div class="seccion-2">
                <div class="acumul-tareas col-md-3">
                    <p>Total: <span class="total"></span></p>
                    <p>Realizadas: <span class="realizadas"></span></p>
                </div>
                <div class="prog-tareas col-md-9">
                    <h4>Tareas programadas:</h4>
                    <table>
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th style="width: 50%;" scope="col">Nombre</th>
                                <th style="text-align:star;" scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="tareas">
                            <!-- Script-->
                        </tbody>
                    </table>
                    <tr id="tareas">

                    </tr>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
